<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Various Buttons</h1>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-primary">Updates <span class="badge badge-light">8</span></button>
    </div>
    <div class="container">
        <h1>Outline Buttons</h1>
        <button type="button" class="btn btn-outline-primary">Outline Primary Button</button>
        <button type="button" class="btn btn-outline-success">Success Button</button>
        <button type="button" class="btn btn-outline-info">Info Button</button>
    </div>
    <div class="container">
        <h1>Size defined Buttons</h1>
        <button type="button" class="btn btn-outline-primary btn-sm">Small Outline Primary Button</button>
        <button type="button" class="btn btn-outline-success btn-lg">Large Success Button</button>
    </div>
    <div class="container">
        <h1>Disabled Buttons</h1>
        <button type="button" class="btn btn-primary btn-sm" disabled>Small Outline Primary Disabled Button</button>
        <button type="button" class="btn btn-success btn-lg" disabled>Large Success Disabled Button</button>
    </div>
    <div class="container">
        <h1>Button Groups</h1>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-lg">One</button>
            <button type="button" class="btn btn-success btn-lg">Two</button>
            <button type="button" class="btn btn-danger btn-lg">Three</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
