<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Registration</title>
</head>
<body>

<h1>Race Registration!</h1>

<form>
    <p>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" value="firstName" required>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" value="lastName" required>
    </p>

    <p>Select a Race: </p>

    <div>
        <p>
            <input type="radio" id="five_k" name="race" value="5k">
            <label for="five_k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" id="half_marathon" name="race" value="halfMarathon">
            <label for="half_marathon">Half Marathon</label>
        </p>
        <p>
            <input type="radio" id="full_marathon" name="race" value="fullMarathon">
            <label for="full_marathon">Full Marathon</label>
        </p>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" value="email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" minlength="8" maxlength="20" required>
    </div>
    <div>
        <label for="age_group">Select Age Group</label>
        <select name="age_group" id="age_group">
            <option value="kids">under 18</option>
            <option value="young">18-30</option>
            <option value="adult">30-50</option>
            <option value="seniors">50 plus</option>
        </select>
    </div>
    <button type="submit">Register!</button>
</form>
</body>
</html>
