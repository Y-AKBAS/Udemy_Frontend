<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>

<body>
    <h1>Welcome to your First Form!</h1>
    <p>Form data which has a <b>get</b> method is sent as <b>query params</b> and the query param name of an input is
        the <b>name</b> attribute that
        we give in our
        inputs</p>
    <form action="/tacos" method="get">
        <p>
            <label for="username">username: </label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="email">email: </label>
            <input type="email" placeholder="email" id="email" name="email">
        </p>
        <p>
            <label for="password">password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="number">a dummy number: </label>
            <input type="number" placeholder="Enter a number" id="number" name="number">
        </p>
        <p>
            <label for="search">search for: </label>
            <input type="search" placeholder="Search for anything" id="search" name="searchTerm">
        </p>
        <p>
            <label for="file">upload your file: </label>
            <input type="file" id="file" name="file">
        </p>
        <button type="submit">This button submits the form</button> <!--Prefer this one for submit buttons-->
        <input type="submit" value="This input also submits the form.">
    </form>

    <h2>Here we can search on google or reddit</h2>

    <form action="https://www.google.com/search">
        <p>
            <label for="search_on_google">Search on Google: </label>
            <input type="text" id="search_on_google" name="q">
            <button>Search</button>
        </p>
    </form>

    <form action="https://www.reddit.com/search">
        <p>
            <label for="search_on_reddit">Search on Reddit: </label>
            <input type="text" id="search_on_reddit" name="q">
            <button>Search</button>
        </p>
    </form>

    <form action="https://www.youtube.com/results">
        <p>
            <label for="search_on_youtube">Search on YouTube: </label>
            <input type="text" name="search_query" id="search_on_youtube">
            <button>Search</button>
        </p>
    </form>


    <h2>Some other input types</h2>

    <!--That is what we can send: http://127.0.0.1:5500/birds?agreed_to=on&size=s_query_param -->

    <form action="/birds">
        <p>
            <label for="agree">I accept terms and conditions</label>
            <input type="checkbox" name="agreed_to" id="agree">
        </p>

        <p>
        <div>
            <label for="big">Big</label>
            <input type="radio" name="size" id="big" value="big_query_param">
        </div>
        <div>
            <label for="medium">Medium</label>
            <input type="radio" name="size" id="medium" value="m_query_param">
        </div>
        <div>
            <label for="small">Small</label>
            <input type="radio" name="size" id="small" value="s_query_param">
        </div>
        </p>

        <p>
            <label for="meal">Please select your order</label>
            <select name="meal" id="meal">
                <option value="">--Please select your meal--</option>
                <option value="fish">fish with sauce</option>
                <option value="vegan">vegan menu of the day</option>
                <option value="steak">cooked steak</option>
            </select>
        </p>

        <p>
            <label for="range">Password Char</label>
            <input type="range" name=char_length min="4" max="32" step="1" id="range" value="30">
        </p>

        <p>
            <label for="text_area">This is a basic text area: </label>
            <textarea name="auto-bio" id="text_area" cols="30" rows="10" placeholder="You can give here some text"></textarea>
        </p>

        <button>submit</button>
    </form>

</body>

</html>
